<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="container" id="visor">
        <!-- Mantendo apenas o campo de input sem o label e o botão de submit -->
        <input type="text" id="numero" name="numero" readonly>
    </div>
    <div class="container" id="teclado">
        <div class="container button">
            <button type="button" class="buttonac" onclick="limparVisor()">AC</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('(')">(</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor(')')">)</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('/')">÷</button>
        </div>
        <div class="container button">
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('7')">7</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('8')">8</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('9')">9</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('*')">×</button>
        </div>
        <div class="container button">
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('4')">4</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('5')">5</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('6')">6</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('-')">-</button>
        </div>
        <div class="container button">
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('1')">1</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('2')">2</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('3')">3</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('+')">+</button>
        </div>
        <div class="container button">
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('0')">0</button>
            <button type="button" class="buttonac" onclick="adiconarValorNoVisor('.')">,</button>
            <button type="button" class="buttonBackspace" onclick="backspaceInput()">⌫</button>
            <button type="button" class="buttonac" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
