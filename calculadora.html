<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>calculadora simples</title>
</head>
<body>
    <div class="container" id="visor">
        <form>
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="container" id="teclado">
            <button type="button" class="buttonac">AC</button>
            <button type="button" class="buttonac">( )</button>
            <button type="button" class="buttonac">%</button>
            <button type="button" class="buttonac" id="divideButton">÷</button>
    </div>
        <div class="container button">
            <button type="button" class="buttonac">7</button>
            <button type="button" class="buttonac">8</button>
            <button type="button" class="buttonac">9</button>
            <button type="button" class="buttonac">&#215;</button>
    </div>
        <div class="container button">
            <button type="button" class="buttonac">4</button>
            <button type="button" class="buttonac">5</button>
            <button type="button" class="buttonac">6</button>
            <button type="button" class="buttonac">-</button>
    </div>
        <div class="container button">
            <button type="button" class="buttonac">1</button>
            <button type="button" class="buttonac">2</button>
            <button type="button" class="buttonac">3</button>
            <button type="button" class="buttonac">+</button>
    </div>
        <div class="container button">
            <button type="button" class="buttonac">0</button>
            <button type="button" class="buttonac">,</button>
            <button type="button" class="buttonBackspace">&#9003;</button>
            <button type="button" class="buttonac">=</button>
    </div>

</body>
</html>
